<head>
	<title>MNTH</title>
	<link rel="shortcut icon" href="./assets/logo_small.ico" /> 
	<link rel="stylesheet" type="text/css" href="index.css">

	<script type="text/javascript">

		function getParameterByName(name, url) {
		    if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		function langDateIsValid() {
			if (localStorage.langDate) {
				const cachedDate = new Date(JSON.parse(localStorage.langDate))
				return new Date() - cachedDate < 1000 * 3600 * 24

			} else {
				return false
			}
		}

		function chooseLanguage(lang) {
			localStorage.lang = lang;
			localStorage.langDate = JSON.stringify(new Date());
			switch(lang) {
				case 'en':
					window.location.href='en/index.html'
					break;
				case 'fr':
					window.location.href='fr/index.html'
					break
			}
		}

		if (!getParameterByName('choose_lang') && langDateIsValid()) {
			chooseLanguage(localStorage.lang)
		}
	</script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<div class="logo-container">
		<img class="logo" src="assets/logo_no_border.png">
		<div class="language-box">
			<a onclick="chooseLanguage('fr')" class="language-button left-button">Fran&ccedil;ais</a>
			<span class="language-delimiter">|</span>
			<a onclick="chooseLanguage('en')" class="language-button right-button">English</a>
		</div>
	</div>
</body>
